<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер с бегунком</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
      }
      .slider-container {
          position: relative;
          width: 300px;
          height: 10px;
          background: #ddd;
          border-radius: 5px;
          margin: 20px 0;
      }
      .slider-thumb {
          position: absolute;
          width: 20px;
          height: 20px;
          background: #4CAF50;
          border-radius: 50%;
          cursor: pointer;
          top: -5px;
      }
      .value-display {
          margin-top: 10px;
      }
  </style>
</head>
<body>

<h2>Слайдер с бегунком</h2>
<div class="slider-container" id="sliderContainer">
  <div class="slider-thumb" id="sliderThumb"></div>
</div>
<div class="value-display">Значение: <span id="sliderValue">0</span></div>

<script>
  const sliderContainer = document.getElementById('sliderContainer');
  const sliderThumb = document.getElementById('sliderThumb');
  const sliderValue = document.getElementById('sliderValue');
  
  let isDragging = false;

  sliderThumb.addEventListener('mousedown', function(event) {
      isDragging = true;
  });

  document.addEventListener('mouseup', function() {
      isDragging = false;
  });

  document.addEventListener('mousemove', function(event) {
      if (isDragging) {
          const rect = sliderContainer.getBoundingClientRect();
          let offsetX = event.clientX - rect.left;
          if (offsetX < 0) offsetX = 0;
          if (offsetX > rect.width) offsetX = rect.width;

          const percentage = offsetX / rect.width;
          const value = Math.round(percentage * 100); // Значение от 0 до 100
          sliderThumb.style.left = `${percentage * 100}%`;
          sliderValue.textContent = value;
      }
  });

  // Устанавливаем начальное положение бегунка
  sliderThumb.style.left = '0%';
</script>

</body>
</html>
